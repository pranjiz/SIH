<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Grievance Form - Janhit Nivaran</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0073e6; /* Blue background outside body part */
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      height: auto;
    }
    header img {
      height: 90px;
      width: 110px;
      margin-right: 15px;
    }
    header h1 {
      color: #0073e6;
      font-size: 40px;
      margin: 0;
    }
    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 5px;
    }
    textarea {
      min-height: 100px;
    }
    input[type="file"] {
      padding: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    .rating {
      display: flex;
      gap: 10px;
      margin-top: 3px;
    }
    .rating label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    button {
      background: #00cbe6;
      color: white;
      padding: 5px 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #005bb5;
    }
    .small-note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
    /* Map preview */
    #map {
      height: 250px;
      margin-top: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="Logo">
      <h1>Janhit Nivaran</h1>
    </header>

    <form id="grievanceForm">
      <label for="desc">Description (Text)</label>
      <textarea id="desc" required></textarea>

      <label for="audio">Upload Audio Description</label>
      <input type="file" id="audio" accept="audio/*">

      <label for="geo">Geolocation</label>
      <div style="display:flex;gap:8px;align-items:center">
        <input type="text" id="geo" placeholder="Click to capture location" readonly required>
        <button type="button" id="getLocationBtn">üìç Get Location</button>
      </div>
      <div class="small-note" id="geoNote">
        Click "Get Location" ‚Äî browser will ask permission.
      </div>

      <!-- Map Preview -->
      <div id="map"></div>

      <label for="media">Upload Image/Video</label>
      <input type="file" id="media" accept="image/*,video/*" required>

      <label for="dept">Select Department</label>
      <select id="dept" required>
        <option value="">-- Select --</option>
        <option value="pwd">PWD</option>
        <option value="electricity">Electricity</option>
      </select>

      <label>How dangerous is it for lives?</label>
      <div class="rating">
        <label><input type="radio" name="danger" value="1" required> 1</label>
        <label><input type="radio" name="danger" value="2"> 2</label>
        <label><input type="radio" name="danger" value="3"> 3</label>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="goHome()">Home</button>
      </div>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const geoInput = document.getElementById('geo');
    const getLocationBtn = document.getElementById('getLocationBtn');
    const geoNote = document.getElementById('geoNote');
    let map, marker;

    function setGeoNote(msg, isError = false) {
      geoNote.textContent = msg;
      geoNote.style.color = isError ? '#b00020' : '#555';
    }

    function getLocation() {
      if (!('geolocation' in navigator)) {
        alert('Geolocation not supported.');
        return;
      }

      getLocationBtn.disabled = true;
      getLocationBtn.textContent = '‚è≥ Fetching...';

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          geoInput.value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
          setGeoNote('Location captured.');

          // Initialize or update Leaflet map
          if (!map) {
            map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup('You are here').openPopup();
          } else {
            map.setView([lat, lon], 15);
            marker.setLatLng([lat, lon]).update();
          }

          getLocationBtn.disabled = false;
          getLocationBtn.textContent = 'üìç Get Location';
        },
        err => {
          alert('Error fetching location: ' + err.message);
          getLocationBtn.disabled = false;
          getLocationBtn.textContent = 'üìç Get Location';
        }
      );
    }

    getLocationBtn.addEventListener('click', getLocation);

    document.getElementById('grievanceForm').addEventListener('submit', function(e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        alert('Please fill all required fields!');
      } else {
        e.preventDefault();
        alert('Form submitted successfully!');
        this.reset();
        window.location.href = 'user_dashboard.html';
      }
    });

    function goHome() {
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
